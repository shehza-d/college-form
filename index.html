<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FG Admission Form</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./mobile.css">

</head>

<body>
	<header>
		<h1>FG BOYS INTER COLLEGE KARACHI CANTT</h1>
		<h2>REGISTRATION SLIP FOR ENTRY TEST</h2>
	</header>

	<h3>Online Registration Form For Admission</h3>

	<form>
		<!-- <div class="form-group"> -->
		<label for="name">Name</label>
		<input type="text" id="name" max="70" placeholder="Enter your Name" required>

		<label for="email">Email</label>
		<input type="email" id="Email" max="70" placeholder="Enter your Email" required>

		<label for="fatherName">Father Name</label>
		<input type="text" id="fatherName" max="70" placeholder="Enter your Father Name" required>

		<label for="phoneNumber">Phone Number</label>
		<input type="text" id="phoneNumber" max="70" placeholder="Enter your Phone Number" required>

		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required>


		<div class="">
			<label for="fb">Federal Board</label>
			<input type="radio" name="fb" id="fb">
			<label for="kb">Karachi Board</label>
			<input type="radio" name="kb" id="kb">
		</div>



		<label for="formCategory">Category</label>
		<select name="category" class="form-control">
			<option value="0" selected>Select Category</option>
			<option value="Armed Forces">Armed Forces</option>
			<option value="Retired Army">Retired Army</option>
			<option value="Defence Paid">Defence Paid</option>
			<option value="FGEI Employee">FGEI Employee</option>
			<option value="Civilian">Civilian</option>
		</select>

		<label for="form_ssc_marks">SSC/Matriculation Marks</label>
		<input id="form_ssc_marks" type="number" name="ssc_marks" min="1" max="10000"
			placeholder="Please enter SSC Marks" required>

		<label for="form_ssc_percentage">SSC/Matriculation Percentage *</label>
		<input id="form_ssc_percentage" type="number" name="ssc_percentage" min="49" max="101"
			placeholder="Please enter SSC Percentage" required>


		<!-- <label for="address">Address</label>
		<input type="text" id="address" max="70" placeholder="Enter your Address" required> -->


		<!-- <label for="city">City</label>
		<input type="text" id="city" max="70"  placeholder="Enter your City" required> -->

		
		
		
		
		<div>
			<label for="group">Chose your Group: </label>
			<select name="group" id="group">
				<option value="isc">Yellow</option>
				<option value="eng">Green</option>
				<option value="medical">Red</option>
				<!-- <option value="arts">Red</option> -->
				<option value="arts">Red</option>
				
			</select>
		</div>
		
		<label for="form_message">Home Address</label>
		<textarea id="form_message" name="address" placeholder="Home Address" rows="4" required></textarea>

		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Enter your name" required>

		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Enter your name" required>

		<button>Submit</button>
		<p>* These fields are required.</p>
	</form>
</body>

</html>
